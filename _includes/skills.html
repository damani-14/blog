<div class="row">

  <div class="col s12" style="text-align: center; display: inline-block;">
    <div class="card">
      <div class="card-image">
        <span class="card-title"><a style="color:white" href=""></a></span>
      </div>
        <div class="card-content">

          <img src="assets/images/arcgis.png" style="height:{{site.icon_size}}px;" title="arcgis"></img>

        {% for skill in site.skills %}
          {% if skill.name and skill.uri %}
            <img src="{{skill.uri}}" style="height:{{site.icon_size}}px;" title="{{skill.name}}"></img>
          {% else %}
            <i class="devicon-{{skill.name}}-plain {{site.colored}}" style="font-size:{{site.icon_size}}px;" title="{{skill.name}}"></i>
          {% endif %}
        {% endfor %}
          <img src="assets/images/matlab.png" style="height:{{site.icon_size}}px;" title="matlab"></img>
          <img src="assets/images/python.png" style="height:{{site.icon_size}}px;" title="python"></img>
          <img src="assets/images/qgis.png" style="height:{{site.icon_size}}px;" title="qgis"></img>
          <img src="assets/images/r.png" style="height:{{site.icon_size}}px;" title="r"></img>
      </div>
    </div>
  </div>
</div>
