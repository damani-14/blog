<div class="row">
  {% for post in site.posts %}

  <div class="col s12 m6">
    <div class="card">
      <a id="{{post.url}}" class="btn-floating halfway-fab waves-effect waves-light black" href="{{ post.url | relative_url }}">
        <i class="material-icons">more_horiz</i></a>
      <div class="card-title">
        <a style="color:black">{{ post.title | escape }}</a>
      </div>
      <div class="card-image">
        <img style="padding: 10pt;" src="{{post.image}}">
      </div>
      <div class="card-content">
        <p>{{post.excerpt}}</p>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
